<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div class="time" id="stopwatch-time">00:00:00</div>
            <div class="controls">
                <button id="start-stopwatch">Start</button>
                <button id="stop-stopwatch">Stop</button>
                <button id="reset-stopwatch">Reset</button>
            </div>
        </div>
        <div class="timer">
            <h2>Timer</h2>
            <div class="time" id="timer-time">00:00:00</div>
            <div class="controls">
                <button id="start-timer">Start</button>
                <button id="stop-timer">Stop</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
